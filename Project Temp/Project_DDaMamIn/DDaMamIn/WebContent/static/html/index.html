<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DDaMamIn</title>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
    
    <div id="header">
        <p id="title">DDaMamIn</p>
    </div>
    <div id="main">
        <input type="button" class="login_join" value="L O G I N">
        <input type="button" class="login_join" value="J O I N">
    </div>
    <div id="footer">
        <p id="help">아이디/비밀번호 찾기</p>
    </div>

    <div class="modal">
        <div id="modal_login-content">
            <p class="close">X</p>
            <form method="GET" action="login2.jsp">
                <p class="modal_name">아이디</p>
                <input type="text" name="id" class="modal_text" placeholder=" 아아디를 입력해주세요."/>
                <p class="modal_name">비밀번호</p>
                <input type="password" name="pw" class="modal_text" placeholder=" 비밀번호를 입력해주세요."/>
                <button class="modal_submit">L O G I N</button>
            </form>
        </div>
    </div>

    <div class="modal">
        <div id="modal_join-content">
            <p class="close">X</p>
            <form method="GET" action="join2.jsp">
                <p class="modal_name">아이디</p>
                
            </form>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
